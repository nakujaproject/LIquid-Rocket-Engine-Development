apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-grafana-mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb-grafana-mqtt
  template:
    metadata:
      labels:
        app: influxdb-grafana-mqtt
    spec:
      containers:
        - name: influxdb
          image: influxdb
          ports:
            - containerPort: 8086
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
        - name: mqtt-broker
          image: eclipse-mosquitto
          ports:
            - containerPort: 1883
      volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-data-claim
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-grafana-mqtt-service
spec:
  selector:
    app: influxdb-grafana-mqtt
  ports:
    - name: influxdb
      port: 8086
      targetPort: 8086
    - name: grafana
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-data-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
